<template name="group_settings">
  <li>
    <p><span class="text"><strong>Group Settings</strong></span></p>
    <p><checkbox class="mute">Mute (NF)</checkbox></p>
    <p><button class="leave-group">Leave Group (NF)</button></p>
    {{#if current_user_is_owner}}
    <p><button class="add-admins">Add Admins (NF)</button></p>
    <p><checkbox class="req-location">Require Location (NF)</checkbox></p>
    <p><checkbox class="req-em-access">Require Emergency Access (NF)</checkbox></p>
    <p><button class="remove-user">Remove User (NF)</button></p>
    {{/if}} 
    <p><button class="save-settings">Save Settings (NF)</button></p>
    <p><button class="close-settings">Close Settings</button></p>
  </li>
</template>
