<template name="group_settings">
  <h3>Group Settings</h3>
  <div class="checkbox"><input type="checkbox" class="mute"/>Mute (NF)</div>
  <button class="leave-group btn btn-warning">Leave Group (NF)</button>
  {{#if current_user_is_owner}}
    <h3>Admin Area</h3>
    <!-- <button class="add-admins btn btn-default">Add Admins (NF)</button><br/> -->
    <div class="checkbox"><input type="checkbox" class="req-locations"/>Locations (NF)</div>
    <div class="checkbox"><input type="checkbox" class="req-em-access"/>Emergency Access (NF)</div>
  {{/if}}
  <hr class="divider">
  <button class="save-settings btn btn-success">Save Settings (NF)</button>
  <button class="close-settings btn btn-danger">Close Settings</button>
</template>
