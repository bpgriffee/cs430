<template name="group_permissions">
  <h3>Group Permissions</h3>
  {{#if locations_required}}
  Location sharing is required in this group.<br/>
  {{else}}
  <div class="checkbox"><input type="checkbox" class="permit-locations"/>Locations</div>
  {{/if}}
  {{#if emergency_access_required}}
  Emergency access is required in this group.<br/>
  {{else}}
  <div class="checkbox"><input type="checkbox" class="permit-em-access"/>Emergency Access</div>
  {{/if}}
  <hr class="divider">
  {{#if options_exist}}
  <button class="save-permissions btn btn-success">Save Permissions</button>
  {{/if}}
  <button class="close-permissions btn btn-danger">Close Permissions</button>
</template>
